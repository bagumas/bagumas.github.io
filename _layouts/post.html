---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date_to_long_string }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <p style="margin-top: 2rem; text-align: center;">
    <a href="/blog/" style="color:#4dd0e1; text-decoration:none;">← Back to Blog</a>
  </p>
</article>

<footer style="text-align:center; border-top:1px solid #333; margin-top:2rem; padding:1rem; color:#aaa;">
  © {{ site.time | date: "%Y" }} Samuel Baguma — <a href="https://github.com/bagumas" style="color:#4dd0e1;">GitHub</a> • 
  <a href="https://linkedin.com/in/samuel-baguma-37a45110" style="color:#4dd0e1;">LinkedIn</a>
</footer>
